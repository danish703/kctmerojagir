{% extends 'master/master.html' %}

{% block title %} Login {% endblock %}

{% block content %}

 <div class="row">
     <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Login</h3>
              </div>
              <div class="panel-body">
                  {% include 'component/message.html' %}
                <form method="post">
                    <div class="input-group">
                      <span class="input-group-addon" id="basic-addon1">username</span>
                      <input type="text" class="form-control" name="username" placeholder="Username" aria-describedby="basic-addon1">
                    </div>
                    <br/>
                    <div class="input-group">
                      <span class="input-group-addon">Password</span>
                      <input type="password" class="form-control" name="pass" placeholder="password" aria-describedby="basic-addon1">
                    </div>
                     <br/>
                    {% csrf_token %}
                    <button type="submit" style="float:right;" class="btn btn-success">Login</button>
                </form>
              </div>
            </div>
     </div>
 </div>



{% endblock %}
