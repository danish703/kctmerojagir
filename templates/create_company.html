{% extends 'master/master.html' %}

{% block title %} Register Company {% endblock %}
{% block content %}
 <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form method="post" enctype="multipart/form-data">
                {{form}}
                {% csrf_token %}
                <br/>
                <button class="btn btn-primary" type="submit">Save</button>
            </form>
        </div>
      </div>
 </div>

{% endblock %}
